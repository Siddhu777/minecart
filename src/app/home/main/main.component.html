<div class="toolBar" fxLayout="row" fxLayoutAlign="space-between center">
    <!-- <h2>MINECART</h2> -->
    <div fxLayout="column">
        <h2>MINECART</h2>
    </div>
        <!-- <span class="spacer"></span> -->
        <div class="user"  fxLayout="column"  >
           <div fxLayout="row" fxLayoutGap="50px">
            <div fxLayout="column"  >
                <button mat-icon-button routerLink="/">
                    Home
                </button>
            </div>
            <div fxLayout="column"  *ngIf="addProduct">
                <button mat-icon-button routerLink="add_product">
                    Add Product
                </button>
            </div>
            <div fxLayout="column"  *ngIf="showCustomer">
                <button mat-icon-button routerLink="customer">
                    Customers
                </button>
            </div>
            <div fxLayout="column" >
                <button mat-icon-button routerLink="vendors" *ngIf="showVendor">
                    Vendors
                </button>
            </div>
            <div fxLayout="column" >
                <button mat-icon-button routerLink="cart" *ngIf="showCart">
                    Cart
                </button>
            </div>
            <div fxLayout="column">
                <button mat-icon-button routerLink="reports" *ngIf="showReport">
                   Reports
                </button>
            </div>  
           
            <div>
                <button mat-icon-button [matMenuTriggerFor]="menuperson">
                    <mat-icon aria-hidden="false" aria-label="{2:label} icon">person</mat-icon>
                </button>
                <mat-menu #menuperson="matMenu">
                   
                    <button mat-menu-item (click)="logout()">
                        <mat-icon aria-hidden="false" aria-label="{2:label} icon">exit_to_app</mat-icon>
                        Sign out
                    </button>
                </mat-menu>
            </div>
           </div>
            
        </div>
<!-- </mat-toolbar> -->
    </div>
<router-outlet></router-outlet>
