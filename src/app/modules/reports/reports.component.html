<div class="card-top container-fluid">

 
    <div class="container d-flex" fxLayoutAlign="center center">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <mat-select name="ProductCategory" (ngModelChange)="filt($event)">
                <mat-option value="">ALL</mat-option>
                <!-- <mat-option *ngFor="let cat of prdoCatArr;let i=index " [value]="cat.ProductCategory">{{cat.ProductCategory}}</mat-option> -->
                <mat-option value="Mobiles">Mobiles</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="item">
            <a (click)="filter('')">
                All products
            </a>
        </div>
        <div class="item">
            <a (click)="filter('Ele')">
               Electronics
            </a>
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th> Product Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Address</th>
            <th>Mobile</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of allReports | filter:searchKey:'ProductCategory'">
            <td>{{prod.CustomerName}}</td>
            <td>{{prod.ProductName}}</td>
            <td>{{prod.Price}}</td>
            <td>{{prod.ProductCategory}}</td>
            <td>{{prod.Address}}</td>
            <td>{{prod.Mobile}}</td>

        </tr>

    </tbody>
</table>
